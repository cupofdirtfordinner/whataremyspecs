<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css.css">
    </head>
    <body>
        <div id="mainpage">
            <div id="specs">
                <div id="cpu" class="spec">
                    cpu <br>
                    <span id="cpuSpan" class="property"></span>
                </div>
                <div id="gpu" class="spec">
                    gpu <br>
                    name: <span id="gpuSpan" class="property"></span>
                </div>
                <div id="memory" class="spec">
                    memory <br>
                    size: <span id="ramSpan" class="property"></span>
                    type: <span id="ramSpan" class="property"></span>
                </div>
                <div id="storage" class="spec">
                    storage <br>
                    ammount: <span id="storageSpan" class="property"></span>
                    type: <span id="storageSpan" class="property"></span>
                </div>
                <div id="os" class="spec">
                    herm<br>
                </div>
                <div id="sperg" class="spec">
                    wifi:<span id="connectSpan"></span> <br>
                    battery:<span id="batterySpan"></span> <br>
                    operating system: <span id="osSpan"></span>
                </div>
            </div>
        </div>
        <script src="getspecs.js"></script>
    </body>
</html>
